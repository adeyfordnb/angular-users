<div class="container">

  <form class="mt-3 mb-5" novalidate #form="ngForm" (ngSubmit)="addUser(form)">

    <!--ERRORS BLOCK-->
    <div
      class="alert alert-danger"
      *ngIf="userName.errors?.required && userName.touched"
    >
      Please enter your name!
    </div>
    <div
      class="alert alert-danger"
      *ngIf="userUsername.errors?.required && userUsername.touched"
    >
      Please enter your nickname!
    </div>
    <div
      class="alert alert-danger"
      *ngIf="!userEmail.errors?.required && ( userEmail.touched && userEmail.invalid)"
    >
      Please enter your email! Email example: example@example.com
    </div>

    <!--ALERT SUCCESS-->
    <div
      class="alert alert-success"
      *ngIf="addSuccess"
    >
      User successfully added!
    </div>

    <div
      class="alert alert-danger"
      *ngIf="addError"
    >
      Sorry, user was not added!
    </div>

    <!--FORM OF ADDING A USER-->
    <div class="form-group">
    <label>Name:</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="user.name"
      name="name"
      #userName="ngModel"
      required
      placeholder="Enter your name..."
    >
  </div>

    <div class="form-group">
      <label>Username:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        #userUsername="ngModel"
        required
        placeholder="Enter your nickname..."
      >
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        #userEmail="ngModel"
        email
        required
        placeholder="Enter your email..."
      >
    </div>

    <button [disabled]="form.invalid" class="btn btn-primary">Post</button>

  </form>

  <!--ALERT USER DELETED-->
  <div
    class="alert alert-success mt-5"
    *ngIf="deleteUser"
  >
    User "{{ this.deleteUserName }}" deleted!
  </div>

 <div class="container mb-5" *ngFor="let user of users; let i = index;">
   <ul class="list-group" >
     <li class="list-group-item disabled">Name: <span class="font-weight-bold">{{ user.name}}</span></li>
     <li class="list-group-item disabled ">Username: <span class="font-weight-bold">{{ user.username }}</span></li>
     <li class="list-group-item disabled">Email: <span class="font-weight-bold">{{ user.email }}</span></li>
   </ul>
   <button class="btn btn-danger btn-sm mt-3" (click)="removeUser(i)">Delete</button>
 </div>

</div>
